<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="bago.css">
  <link rel="stylesheet" href="sty.css" />
  <link rel="stylesheet" href="theme.js">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Budget Tracker</h1>

    
  </header>


  <button class="btn btn-outline-secondary" id="mode-toggle">Dark Mode/Light Mode</button>


  <main>
    <section>
      <h2>Document input</h2>
      <form id="transactionForm">
        <div class="mb-3 text-dark">
          <label for="dateInput" class="form-label">Date:</label>
          <input type="date" id="dateInput" class="form-control" placeholder="YYYY-MM-DD" required>
        </div>
        <div class="mb-3 text-dark">
          <label for="descriptionInput" class="form-label">Description:</label>
          <input type="text" id="descriptionInput" class="form-control" placeholder="Description" required>
        </div>
        <div class="mb-3 text-dark">
          <label for="amountInput" class="form-label">Amount:</label>
          <input type="number" id="amountInput" class="form-control" placeholder="Amount" required>
        </div>
        <button type="button" id="addTransactionBtn" class="btn btn-primary">Add</button>
      </form>
    </section>

    <hr>

    <section>
      <h2>TRANSACTION LEDGER</h2>
      <ul id="transactionList" class="transaction-list"></ul>
    </section>

    <section>
      <h2>ACCOUNT OVERVIEW</h2>
      <div class="account-summary">
        <div class="summary-item">
          <span class="summary-label">Total Amount:</span>
          <span id="totalIncome" class="summary-value">0.00</span>
        </div>
      </div>
    </section>
  </main>


  <script>
    // Function to toggle between light and dark mode
    function toggleMode() {
      const body = document.querySelector('body');
      body.classList.toggle('dark-mode');
    }
  
    // Add event listener to the mode toggle button
    const modeToggleBtn = document.querySelector('#mode-toggle');
    modeToggleBtn.addEventListener('click', toggleMode);
  </script>

  <script src="bago.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

    
  


      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
